<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Show Modal</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Modal background */
    .modal_ocde {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.50);
      /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Modal content */
    .modal_content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      position: relative;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Close button */
    .close_btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    .close_btn:hover {
      color: red;
    }

  </style>
</head>

<body>

  <div class="modal_ocde">
    <div class="modal_content">
      <button class="close_btn">&times;</button>
      <section class="all_invitation-card">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="invitation-card">
                <div class="invitation-header">INVITATION</div>
                <h2><span class="bold">DYNAMIQUES</span><br><span class="bold">DU DÉVELOPPEMENT</span><br><span
                    class="bold">EN AFRIQUE :</span><br>COMPÉTENCES, EMPLOIS&nbsp;<br>ET PRODUCTIVITÉ</h2>
                <div class="conference-info">Conférence-débat organisée<br>le <strong>15 Avril 2025</strong> de
                  <strong>09:00 à 13:00</strong></div>
                <div class="location"><span class="location-icon"><svg width="52" height="71" viewBox="0 0 52 71"
                      fill="none">
                      <path
                        d="M25.9208 41.816C17.5488 41.816 10.7621 35.0293 10.7621 26.6573C10.7621 18.2867 17.5488 11.4987 25.9208 11.4987C34.2928 11.4987 41.0794 18.2867 41.0794 26.6573C41.0794 35.0293 34.2928 41.816 25.9208 41.816ZM43.7328 8.12267C38.8141 3.20399 32.3674 0.745331 25.9208 0.745331C19.4741 0.745331 13.0274 3.20399 8.11011 8.12267C-1.72856 17.96 -3.01922 31.8507 6.51677 45.9467C11.3594 53.104 25.9208 71 25.9208 71C25.9208 71 40.4821 53.104 45.3248 45.9467C54.8608 31.8507 53.5701 17.96 43.7328 8.12267Z"
                        fill="#FF4F00"></path>
                    </svg></span>Siège de la région Casablanca-Settat</div>
              </div>
            </div>
            <!-- <div class="col-md-5">
              <div class="logo_form_bottom"><img src="/themes/custom/cfc/CFC/assets/images/Group 1000003393.png"></div>
            </div> -->
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Show modal on page load
      $(".modal_ocde").fadeIn();

      // Close modal when clicking the close button
      $(".close_btn").click(function () {
        $(".modal_ocde").fadeOut();
      });
    });

  </script>

</body>

</html>
